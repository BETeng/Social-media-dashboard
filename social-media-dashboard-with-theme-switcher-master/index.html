<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Social Media Dashboard</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

<body>

  <div class="flex-container">
    <div class="header">
      <div class="header-box">

        <div class="header-bold-text">Social Media Dashboard</div>

        <div class="header-followers">Total Followers: 23,004
          <div class="switch">Dark Mode
            <div class="theme-switch-wrapper">
              <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
              </label>
            </div>
          </div>
        </div>

      </div>

      <div class="bigger-box">

        <div class="big-wrap" id="fb-bdr">
          <div class="big-box">
            <div class="username"> @nathanf</div>
            <div class="count">1987</div>
            <div class="followers">Followers</div>
            <div class="up-today-box">
              <div class="up-triangle"></div>
              <div class="today">12 Today</div>
            </div>
          </div>
        </div>

        <div class="big-wrap" id="twt-bdr">
          <div class="big-box">
            <div class="username"> @nathanf</div>
            <div class="count">1044</div>
            <div class="followers">Followers</div>
            <div class="up-today-box">
              <div class="up-triangle"></div>
              <div class="today">99 Today</div>
            </div>
          </div>
        </div>

        <div class="big-wrap" id="ig-bdr">
          <div class="big-box">
            <div class="username"> @realnathanf</div>
            <div class="count">11k</div>
            <div class="followers">Followers</div>
            <div class="up-today-box">
              <div class="up-triangle"></div>
              <div class="today">1099 Today</div>
            </div>
          </div>
        </div>

        <div class="big-wrap" id="yt-bdr">
          <div class="big-box">
            <div class="username"> Nathan F.</div>
            <div class="count">8239</div>
            <div class="followers">Subscribers</div>
            <div class="down-today-box">
              <div class="down-triangle"></div>
              <div class="today">144 Today</div>
            </div>
          </div>
        </div>

      </div>
